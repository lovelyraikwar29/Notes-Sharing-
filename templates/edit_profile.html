{% load static %}
{% block body %}
    {% include 'user_nav.html' %}
    <style>
        b {
            color: white;
        }

        label {
            color: white;
        }
    </style>
    <div class="col-12 container mt-5">
        <h2 style="color: white; background-color: #b76e79;" class="text-center">Edit Profile</h2>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                        </div>

                        <div class="form-group col-sm-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
                        </div>
                    </div>

                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email Id</label>
                        <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                    </div>
                    </div>

                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                    </div>  

                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <option value="{{data.branch}}">{{data.branch}}</option>
                            <option value="BBA">BBA</option>
                            <option value="Btech">Btech(Computer Science)</option>
                            <option value="BCom">BCom.</option>
                        </select>
                    </div>
                    </div>
                    

                    <div style="text-align: center;">
                            <button type="submit" style="color: white; width: 50%; background-color: #241571;"
                            class="btn mt-5">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location.href='{% url 'profile'%}';
</script>
{% endif  %}
{% endblock %}
